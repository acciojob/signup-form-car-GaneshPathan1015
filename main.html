<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name"> Name </label>
		<input id="name" placeholder="Name" type="text" required><br><Br>
		<label for="email"> Email </label>
		<input id="email" placeholder="Email" type="email" required><br><Br>
		<label for="gender"> Gender </label>
		<input name="gender" id="gender_m"  type="radio" required>Male
		<input name="gender" id="gender_f"  type="radio" required>Female<br><Br>
		<label for="cars"> Car Brands</label>
		<input id="cars" placeholder="--Please choose an option--" type="#select" required>
		<select>
			<option>scorpio</option>
			<option >thar</option>
			<option >venu</option>
	    </select>
		<br><Br>
		<label for="age"> Age </label>
		<input id="age" placeholder="Age" type="number" required><br><Br>
		<label for="dob"> DOB </label>
		<input id="dob" type="Date" required><br><Br>
		<label for="tel"> Phone Number </label>
		<input id="tel" placeholder="xxx-xxx-xxxx" type="Tel" ><br><Br>
		<label for="password"> Password </label>
		<input id="password" placeholder="Password" type="text" required><br><Br>
		<label for="tos"> I agree to the TOS </label>
		<input id="tos" placeholder="" type="checkbox" required><br><Br>
		<button value="Submit" type="submit"> Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
